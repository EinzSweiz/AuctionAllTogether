{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Confirm Deletion</h1>
        <p class="text-gray-600 mb-6">Are you sure you want to delete this item?</p>
        <form method="POST" action="{% url 'auctions:item_delete_confirm' item.id token %}">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white font-bold py-2 px-4 rounded hover:bg-red-700 transition duration-200">Yes, delete it!</button>
            <a href="{% url 'auctions:item_detail' item.id %}" class="bg-green-600 text-white font-bold py-2 px-4 rounded hover:bg-green-700 transition duration-200 ml-4">No, go back</a>
        </form>
    </div>
</div>
{% endblock %}
